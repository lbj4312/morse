  <script type="text/javascript">
    function $_(id) {
      return document.getElementById(id);
    }
    function getoption() {
      return {
        space: $_('space').value,
        short: $_('short').value,
        long: $_('long').value,
      };
    }
    function encode() {
      $_('result').innerHTML = xmorse.encode($_('input').value, getoption());

						<script type="text/javascript">
							(function () {
							var el = document.querySelector('#result');
								var autoSelect = function (ev) {
									var t = ev.currentTarget;
									function select() { t.setSelectionRange(0, 9999); }
									select();
									setTimeout(select, 100);
								};
								el.addEventListener('focus', autoSelect, true);
								el.addEventListener('input', function (ev) {
									ev.currentTarget.value = ev.srcElement.defaultValue;
									autoSelect(ev);
								}, true);
							}());
							</script>
